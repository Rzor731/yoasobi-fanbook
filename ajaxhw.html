<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fan Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .mypic {
            width: 100%;
            height: 300px;
            background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://wallpaperaccess.com/full/6992936.jpg');
            background-position: center;
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .mypost {
            width: 95%;
            max-width: 500px;
            margin: 20px auto 0px auto;
            padding: 20px;
            box-shadow: 0px 0px 3px 0px black;
        }

        .mypost > button {
            margin-top: 15px;
        }

        .mycard {
            width: 95%;
            max-width: 500px;
            margin: auto;
        }

        .mycard > .card {
            margin-top: 10px;
            margin-bottom: 10px
        }
    </style>
</head>
<body>
    <div class="mypic">
        <h1>Fan Book Site</h1>
        <p>Current Temperature: <span id="temp"></span>degrees</p>
    </div>

    <div class="mypost">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="Enter Your Nickname Here">
            <label for="floatingInput">Nickname</label>
        </div>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Fan Message" id="floatingTextarea"></textarea>
            <label for="floatingTextarea">Fan Message</label>
        </div>
        <button type="button" class="btn btn-dark">Leave a Fan Message</button>
    </div>

    <div class="mycard">

    </div>

    <script>
        $(document).ready(function(){
            alert('Loading is complete!')
        });
        $(document).ready(function () {
            $.ajax({
                type: 'GET',
                url: 'http://spartacodingclub.shop/sparta_api/weather/pasuruan',
                data: {},
                success: function(response) {
                    $('#temp').text(response['temp']);
                }
            });
        });
        document.addEventListener("DOMContentLoaded", function() {
            const nicknameInput = document.getElementById('floatingInput');
            const messageInput = document.getElementById('floatingTextarea');
            const submitButton = document.querySelector('.btn-dark');
            const cardContainer = document.querySelector('.mycard');

            submitButton.addEventListener('click', function() {
                const nickname = nicknameInput.value;
                const message = messageInput.value;

            if (nickname !== '' && message !== '') {
                const card = document.createElement('div');
                card.classList.add('card');

                card.innerHTML = `
                    <div class="card-body">
                        <blockquote class="blockquote mb-0">
                            <p>${message}</p>
                            <footer class="blockquote-footer">${nickname}</footer>
                        </blockquote>
                    </div>
                `;

                cardContainer.appendChild(card);

                nicknameInput.value = '';
                messageInput.value = '';
            } else {
                alert('Tolong isi nickname dan comment');
            }
        });
    });

    </script>
</body>
</html>
